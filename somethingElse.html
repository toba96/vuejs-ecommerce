<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Some Random code</title>
</head>
<body>

<div id="app"></div>

<script src="js/vue.js"></script>
<script>
    var vm1 = new Vue({
        template: '<h1> {{ counter }} </h1>',
        data:{
            counter: 1
        }
    });

    vm1.$mount('#app');

    setTimeout(function(){

        vm1.$destroy();

    }, 5000);

</script>

</body>
</html>
